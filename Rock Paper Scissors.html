<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Rock PaperScissors.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-btn js-rock-btn">
      <img src="images/rock-emoji.png" class="move-icon" />
    </button>
    <button class="move-btn js-paper-btn">
      <img src="images/paper-emoji.png" class="move-icon" />
    </button>
    <button class="move-btn js-scissors-btn">
      <img src="images/scissors-emoji.png" class="move-icon" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
        score.wins = 0;
        score.loses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElem();
    "
      class="reset-score-btn"
    >
      Reset Score
    </button>

    <button class="auto-play-btn" onclick="autoPlay()">Auto Play</button>

    <script src="Rock Paper Scissors.js"></script>
  </body>
</html>
